<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
   
 // Draw the pie chart for role models when Charts is loaded.
 google.charts.setOnLoadCallback(drawRoleModelChart);

// Draw the pie chart for the reasons when Charts is loaded.
google.charts.setOnLoadCallback(drawReasonsChart);

  // Draw the pie chart for the actions when Charts is loaded.
google.charts.setOnLoadCallback(drawActionsChart);

// Callback that draws the pie chart for role models.
function drawRoleModelChart() {

  // Create the data table for role models.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Percentage');
  data.addColumn('number', 'Female Role Models in Tech');
   data.addRows([
     ['Women who COULD NOT name a famous female in tech', 78],
     ['Women who COULD name a famous female in tech', 22],
   ]);

  // Set options for role models pie chart.
  var options = {title:'Female Role Models in Tech',
                  width:400,
                  height:300,
                  'is3D': true,
                  'colors': ['lightCoral', 'lightSeagreen',],
                  legend: 'none',
                };

  // Instantiate and draw the chart for role models.
  var chart = new google.visualization.PieChart(document.getElementById('role_model_chart_div'));
  chart.draw(data, options);
}

// Callback that draws the pie chart for reasons.
function drawReasonsChart() {

  // Create the data table for reasons.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Percentage');
  data.addColumn('number', 'Reasons why women do not choose tech');
  data.addRows([
    ['Flexibility', 35],
    ['Training', 15],
    ['Inclusion', 50],
  ]);

  // Set options for reasons pie chart.
  var options = {title:'Why Not Tech?',
                 width:400,
                 height:300,
                 'is3D': true,
                 'colors': ['lightSeagreen', 'lightSlateGray', 'lightCoral',],
                 legend: 'none',
                };

  // Instantiate and draw the chart for reasons.
  var chart = new google.visualization.PieChart(document.getElementById('reasons_chart_div'));
  chart.draw(data, options);
}

 // Callback that draws the pie chart for actions.
 function drawActionsChart() {

// Create the data table for actions.
var data = new google.visualization.DataTable();
data.addColumn('string', 'Percentage');
data.addColumn('number', 'Actions needed to inspire women');
data.addRows([
['Returnships', 10],
['Flexibility in job ad', 30],
['Female tech role models', 20],
['Leadership opportunities', 40],
]);

// Set options for actions pie chart.
var options = {title:'What Actions Are Needed?',
         width:400,
         height:300,
         'is3D': true,
         'colors': ['lightSeaGreen', 'lightSkyBlue', 'lightSlateGray', 'LightCoral',],
         legend: 'none',
        };

// Instantiate and draw the chart for actions.
var chart = new google.visualization.PieChart(document.getElementById('actions_chart_div'));
chart.draw(data, options);
 }
</script>
